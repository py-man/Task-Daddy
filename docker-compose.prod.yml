services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no", "--protected-mode", "yes"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: neonlanes
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env.production}
      POSTGRES_DB: neonlanes
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neonlanes -d neonlanes"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - neonlanes_db:/var/lib/postgresql/data
      - ./apps/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    build:
      context: ./apps/api
    env_file:
      - ./apps/api/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://neonlanes:${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env.production}@db:5432/neonlanes
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - neonlanes_uploads:/app/data/uploads
      - neonlanes_backups:/app/data/backups
    command: >
      bash -lc "cd /app &&
      alembic upgrade head &&
      python -m app.seed &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000"

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    environment:
      API_INTERNAL_URL: http://api:8000
    depends_on:
      api:
        condition: service_started
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

volumes:
  neonlanes_db:
  neonlanes_uploads:
  neonlanes_backups:
